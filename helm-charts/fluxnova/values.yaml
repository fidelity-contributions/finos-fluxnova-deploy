replicaCount: 1
env:
  FLUXNOVA_HOST: "fluxnova.example.com"
  FLUXNOVA_BPM_TEST_USER_SETUP_ENABLED: "true"

image:
  name: ghcr.io/finos/flowave-examples
  tag: 1.0.0-snapshot
  pullPolicy: Always

imagePullSecrets:
  - name: ghcr-secret
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  "keel.sh/policy": "force"
  "keel.sh/trigger": "poll"
  "keel.sh/pollSchedule": "@every 10m"

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8080

resources: {}

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
